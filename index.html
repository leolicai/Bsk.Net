<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/common.css?v=1.0.1026" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="page0" class="abs-box"></div>
      <div id="page1" class="abs-box page-box" style="display: none;">
        <div id="page1TopBox" class="abs-box"></div>
        <div id="page1LeftBox" class="abs-box"></div>
        <div id="page1RightBox" class="abs-box"></div>
        <div id="page1BottomBox" class="abs-box"></div>
      </div>
      <div id="page2" class="abs-box page-box" style="display: none;">
        <div id="page2PopBox" class="abs-box"></div>
        <div id="page2TextBox" class="abs-box">
          <img src="images/p2_ruletext.png" border="0">
        </div>
        <div id="page2ArrowBox" class="abs-box"></div>
        <div id="page2BtnBox" class="abs-box"></div>
      </div>
      <div id="page3" class="abs-box page-box" style="display: none;">
        <div id="page3PopBox" class="abs-box"></div>
        <div id="page3SmsBox" class="abs-box"></div>
        <div id="page3ArrowBox1" class="abs-box"></div>
        <div id="page3ArrowBox2" class="abs-box"></div>
        <div id="page3BtnBox" class="abs-box"></div>
        <div id="inputNameBox" class="abs-box input-box">
          <input type="text" name="name" id="name">
        </div>
        <div id="inputPhoneBox" class="abs-box input-box">
          <input type="text" name="phone" id="phone">
        </div>
        <div id="inputSmsBox" class="abs-box input-box">
          <input type="text" name="smscode" id="smscode">
        </div>
        <div id="inputAddressBox" class="abs-box input-box">
          <input type="text" name="address" id="address" placeholder="请输入详细街道地址">
        </div>
        <div id="inputPostcodeBox" class="abs-box input-box">
          <input type="text" name="postcode" id="postcode">
        </div>
        <div id="inputProvinceBox" class="abs-box input-box">
          <span id="selectedProvince">选择省 / 直辖市</span>
        </div>
        <div id="inputCityBox" class="abs-box input-box">
          <span id="selectedCity">选择市 / 地区</span>
        </div>
        <select id="province" class="abs-box"></select>
        <select id="city" class="abs-box" style="display: none;"></select>
      </div>
      <div id="page4" class="abs-box page-box" style="display: none;"></div>
      <div id="page5" class="abs-box page-box" style="display: none;"></div>
      <div id="page6" class="abs-box page-box" style="display: none;">
          <div id="page6Alarm" class="abs-box alarm-box"></div>
      </div>
      <div id="page7" class="abs-box page-box" style="display: none;">
          <div id="page7Alarm" class="abs-box alarm-box"></div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53291934-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="scripts/common.js?v=1.0.1026"></script>
  </body>
</html>
